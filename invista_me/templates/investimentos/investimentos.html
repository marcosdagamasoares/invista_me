{% extends 'investimentos/base.html' %}
{% block conteudo %}

<! doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Investimentos</title>
</head>
<body>
    <h1 style="text-align: center;">Listagem de Investimentos</h1>
<!-- AULA 15  ADICIONAR BOTÃO
     'novo_investimento' nome da url em urls.py
 -->
<!-- CENTRALIZAR A TABELA DENTRO DA PÁGINA, COLOCAR ELA DENTRO DE UMA DIV  -->
    <div class="container">
        <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;"
                href="{% url 'novo_investimento' %}">Novo Investimento</a></button>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Investimento</th>
                <th>Valor</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            {% for dado in dados %} <!-- SINTAXE DO DJANGO -->
            <tr>
                <td>{{dado.id}}</td>
                <td>{{dado.investimento}}</td>
                <td>{{dado.valor}}</td>
                <!-- AULA 14 - DETALHES
                  href="" REDIRECIONAR P/OUTRO LINK
                  CRIAR url DINAMICAMENTE, PROPRIEDADE url QUE AINDA NÃO FOI CRIADA
                  COM O NOME DE ( detalhe )
                  href="{% url 'detalhe' dado.id %} e PASSANDO UM PARÂMETRO PARA url
                  QUE SERÁ O ( id ) ATUAL-->

                <td><button class="btn btn-info"><a style="color:white;"
                            href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
                <td><button class="btn btn-warning"><a style="color:white;"
                            href="{% url 'editar' dado.id %}">Editar</a></button></td>
                <td><button class="btn btn-danger"><a style="color:white;"
                            href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
{% endblock %}
